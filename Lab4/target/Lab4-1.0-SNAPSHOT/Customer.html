    <body>
        <h1>Use JSP Sciplet and JSP Expression in application</h1>
        <h2>Customer discount</h2>
        
        <form action="processCustomer.jsp" method="post">
            <label for="customercode">Customer Code :</label>
            <input type="number" id="customercode" name="customercode" placeholder="Key-in customer code"required><br><br>
            
            <label for="quantity">Quantity :</label>

            <label>Customer Type:</label>
                <ul id="custtype" name="custtype" required>

                    <input type="radio" id="2" name="custtype" value="2" required><label for="privilege">Privilege Customer</label>
                </ul>
            
            <button type="submit">Calculate</button>
            <button ty[e="clear">Cancel</button>  
        </form>
